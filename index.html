<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="main-header text-light bg-dark">Weather Dashboard</h1>
    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-warning text-dark">
                <h2 class="fs-3 fw-bold my-2"> Search for a City:</h2>
                <form class="d-flex flex-nowrap">
                    <input id="city-input" class="form-control me-2 mb-3" type="text" placeholder="City Name" aria-label="city search field">
                    <button id="search-btn" type="button" class="btn btn-primary mb-3">Search</button>
                </form>
                <div id="search-history"></div>
            </div>
            <div class="col-lg-8 bg-light mt-4 pb-2 mx-auto">
                <h3 id="main-city" class="fs-2 fw-bold mb-3"></h3>
                <p class="fs-5">Temperature: <span id="main-temp"></span></p>
                <p class="fs-5">Humidity: <span id="main-humidity"></span></p>
                <p class="fs-5">Wind Speed: <span id="main-wind"></span></p>
                <p class="fs-5">UV Index: <span id="main-uv"></span></p>
                <div class="main-icon"></div>

                <div class="mt-5">
                    <h4 class="fs-2 fw-bold mb-3">5-Day Forecast</h4>
                <div class="card-container d-flex flex-nowrap justify-content-around">
                    
                    <div id="card-1" class="card bg-primary" style="width: 12rem;">
                        <div class="card-body">
                            <h4 class="card-title card-date"></h4>
                            <div class="card-img"></div>
                            <p class="fs-5 card-temp"></p>
                            <p class="fs-5 card-humidity"></p>
                        </div>
                    </div>

                    <div id="card-2" class="card bg-primary" style="width: 12rem;">
                        <div class="card-body">
                            <h4 class="card-title card-date"></h4>
                            <div class="card-img"></div>
                            <p class="fs-5 card-temp"></p>
                            <p class="fs-5 card-humidity"></p>
                        </div>
                    </div>

                    <div id="card-3" class="card bg-primary" style="width: 12rem;">
                        <div class="card-body">
                            <h4 class="card-title card-date"></h4>
                            <div class="card-img"></div>
                            <p class="fs-5 card-temp"></p>
                            <p class="fs-5 card-humidity"></p>
                        </div>
                    </div>

                    <div id="card-4" class="card bg-primary" style="width: 12rem;">
                        <div class="card-body">
                            <h4 class="card-title card-date"></h4>
                            <div class="card-img"></div>
                            <p class="fs-5 card-temp"></p>
                            <p class="fs-5 card-humidity"></p>
                        </div>
                    </div>

                    <div id="card-5" class="card bg-primary" style="width: 12rem;">
                        <div class="card-body">
                            <h4 class="card-title card-date"></h4>
                            <div class="card-img"></div>
                            <p class="fs-5 card-temp"></p>
                            <p class="fs-5 card-humidity"></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
